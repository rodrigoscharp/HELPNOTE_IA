# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notemind_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AI Service Configuration (placeholders)
ai.provider.apikey=YOUR_API_KEY_HERE
ai.provider.url.transcription=https://api.aiprovider.com/v1/audio/transcriptions
ai.provider.url.completions=https://api.aiprovider.com/v1/completions
